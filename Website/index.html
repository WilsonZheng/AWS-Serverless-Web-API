	<script>
		var secondDay = new Date(new Date().getTime() + 24 * 60 * 60 * 1000);
		var thirdDay = new Date(new Date().getTime() + 48 * 60 * 60 * 1000);
		var fourthDay = new Date(new Date().getTime() + 72 * 60 * 60 * 1000);
		var fifthDay = new Date(new Date().getTime() + 96 * 60 * 60 * 1000);
		var sixthDay = new Date(new Date().getTime() + 120 * 60 * 60 * 1000);
		var seventhDay = new Date(new Date().getTime() + 146 * 60 * 60 * 1000);
		document.getElementById("today").innerHTML = new Date().toDateString();
		document.getElementById("secondDay").innerHTML = secondDay.toDateString().substring(0, 10);
		document.getElementById("thirdDay").innerHTML = thirdDay.toDateString().substring(0, 10);
		document.getElementById("fourthDay").innerHTML = fourthDay.toDateString().substring(0, 10);
		document.getElementById("fifthDay").innerHTML = fifthDay.toDateString().substring(0, 10);
		document.getElementById("sixthDay").innerHTML = sixthDay.toDateString().substring(0, 10);
		document.getElementById("seventhDay").innerHTML = seventhDay.toDateString().substring(0, 10);
