<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

	<title>Weather Checker</title>

	<!-- Loading third party fonts -->
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Loading main css file -->
	<link rel="stylesheet" href="style.css">

	<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

</head>


<body>

	<div class="site-content">
		<div class="site-header">
			<div class="container">
				<a href="index.html" class="branding">
					<img src="images/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Weather Forcast</h1>
						<small class="site-description">Check before you move</small>
					</div>
				</a>

				<!-- Default snippet for navigation -->
				<div class="main-navigation">
					<button type="button" class="menu-toggle">
						<i class="fa fa-bars"></i>
					</button>
					<ul class="menu">
						<li class="menu-item current-menu-item">
							<a href="index.html">Home</a>
						</li>

					</ul>
					<!-- .menu -->
				</div>
				<!-- .main-navigation -->

				<div class="mobile-navigation"></div>

			</div>
		</div>
		<!-- .site-header -->

		<div class="hero" data-bg-image="images/banner.png">
			<div class="container">
				<form action="#" class="find-location">
					<input type="text" placeholder="Find your location...">
					<input type="submit" value="Find">
				</form>

			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container">
					<div class="today forecast">
						<div class="forecast-header">
							<div class="day">
								<b>Today</b>
							</div>
							<div class="date">
								<b id="today"></b>
							</div>

						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="location">Auckland</div>
							<div class="degree">
								<div class="num" id="aklTemp">
									<img class="bigLoading" src="images/Loading_icon.gif" alt="..">
								</div>
								<div class="forecast-icon">
									<img id="aklWeather" src="images/Loading_icon.gif" alt=".." width=90>
								</div>
							</div>
							<span>
								<img src="images/icon-umberella.png" alt="">
								<b class="num" id="aklHumidity">
									<img class="smallLoading" src="images/Loading_icon.gif" alt="..">
								</b>
							</span>
							<span>
								<img src="images/icon-wind.png" alt="">
								<b class="num" id="aklWindSpeed">
									<img class="smallLoading" src="images/Loading_icon.gif" alt="..">
								</b>
							</span>
							<span>
								<img src="images/icon-compass.png" alt="">
								<b class="num" id="aklWindDegree">
									<img class="smallLoading" src="images/Loading_icon.gif" alt="..">
								</b>
							</span>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Tuesday</div>
						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-3.svg" alt="" width=48>
							</div>
							<div class="degree">23
								<sup>o</sup>C</div>
							<small>18
								<sup>o</sup>
							</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Wednesday</div>
						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-5.svg" alt="" width=48>
							</div>
							<div class="degree">23
								<sup>o</sup>C</div>
							<small>18
								<sup>o</sup>
							</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Thursday</div>
						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-7.svg" alt="" width=48>
							</div>
							<div class="degree">23
								<sup>o</sup>C</div>
							<small>18
								<sup>o</sup>
							</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Friday</div>
						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-12.svg" alt="" width=48>
							</div>
							<div class="degree">23
								<sup>o</sup>C</div>
							<small>18
								<sup>o</sup>
							</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Saturday</div>
						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-13.svg" alt="" width=48>
							</div>
							<div class="degree">23
								<sup>o</sup>C</div>
							<small>18
								<sup>o</sup>
							</small>
						</div>
					</div>
					<div class="forecast">
						<div class="forecast-header">
							<div class="day">Sunday</div>
						</div>
						<!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="images/icons/icon-14.svg" alt="" width=48>
							</div>
							<div class="degree">23
								<sup>o</sup>C</div>
							<small>18
								<sup>o</sup>
							</small>
						</div>
					</div>
				</div>
			</div>
		</div>
		<main class="main-content">


			<div class="fullwidth-block" data-bg-color="#262936">
				<div class="container">
					<!-- <h1>What is the temperature in Auckland, New Zealand?</h1>
					<h2 id='temperature'>Checking...</h2> -->

					<script src="fetchData.js" charset="utf-8"></script>
				</div>
			</div>


		</main>
		<!-- .main-content -->

		<footer class="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<form action="#" class="subscribe-form">
							<input type="text" placeholder="Enter your email to subscribe...">
							<input type="submit" value="Subscribe">
						</form>
					</div>
					<div class="col-md-3 col-md-offset-1">
						<div class="social-links">
							<a href="#">
								<i class="fa fa-facebook"></i>
							</a>
							<a href="#">
								<i class="fa fa-twitter"></i>
							</a>
							<a href="#">
								<i class="fa fa-google-plus"></i>
							</a>
							<a href="#">
								<i class="fa fa-pinterest"></i>
							</a>
						</div>
					</div>
				</div>


			</div>
		</footer>
		<!-- .site-footer -->
	</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
	<script>
		document.getElementById("today").innerHTML = new Date().toDateString();
	</script>

</body>

</html>

	.bigLoading {
		width: 50px;
		height: 50px;
	}

	.smallLoading {
		width: 25px;
		height: 25px;
	}
